<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Giới tính</div>

        <div ref={node} class="select-box">
            <div class="top-input">
                <input type="text" class="selected" id="input-gender" value=""></input>
                <div class="icon"></div>
            </div>
            <div class="options-container">

                <div class="option">
                    <input type="radio" class="radio" id="input-gender-male" name="category" />
                    <label for="male" value="Nam">Nam</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="input-gender-female" name="category" />
                    <label for="female" value="Nữ">Nữ</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="input-gender-other" name="category" />
                    <label for="other" Value="Khác">Khác</label>
                </div>
            </div>
        </div>
    </div>


    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
